<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Nebraska Admirals Association</title>

    <meta name="description" content="This one-page site demonstrates the Tailwind CSS framework for South Dakota Code Camp 2019.">
    <meta name="theme-color" content="#2c5282">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="http://0.0.0.0:8080/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="http://0.0.0.0:8080/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="http://0.0.0.0:8080/images/favicon-16x16.png">
    <link rel="manifest" href="http://0.0.0.0:8080/images/site.webmanifest">

    <!-- Main CSS -->
    <link href="http://0.0.0.0:8080/css/main.css" rel="stylesheet">
</head>

<body>
    <header class="
        border-b
    ">
        <div class="
            relative
            
            md:content-center
            md:justify-between
            md:flex
            
            pl-8
            pr-40
            md:pr-8
            py-4
            mx-auto
            
            max-w-6xl
        ">
            <h1>
                <a href="/" class="
                    no-underline
                ">
                    Nebraska Admirals Association
                </a>
            </h1>
            <button id="nominateAnAdmiral" class="
                bg-blue-700
                hover:bg-blue-500
                
                font-bold
                text-white
                
                rounded
                
                px-4
                py-2
            ">
                Nominate an Admiral
            </button>
            <button id="openMenu" class="
                btn
            ">
                Menu
            </button>
        </div>
    </header>

    <div class="
        justify-between
        md:flex
        
        px-8
        py-4
        mx-auto
        my-8
        
        max-w-6xl
    ">
        <div class="
            md:w-2/12
        ">
            <div class="
                mb-12
                md:mb-0
                
                max-w-xs
            ">
                <img src="images/admirals.svg" alt="Nebraska Admirals">
            </div>
            <nav id="mainNavigation" class="
                hidden
                md:block
                fixed
                md:static
                top-0
                left-0
                md:left-auto
                overflow-y-auto
                scrolling-touch
                
                text-gray-700
                
                bg-white
                md:bg-transparent
                
                py-4
                md:py-12
                pl-8
                md:pl-0
                pr-40
                md:pr-0
                
                w-full
                md:w-auto
                h-full
                md:h-auto
            ">
                <button id="closeMenu" class="
                    btn
                ">
                    Close
                </button>
                <ul class="
                    list-none
                ">
                    <li><a href="#">Events and Meeting Info</a></li>
                    <li><a href="#">Newsletters</a></li>
                    <li><a href="#">Scholarships & Projects</a></li>
                    <li><a href="#">Membership</a></li>
                    <li><a href="#">NAA Board</a></li>
                    <li><a href="#">Ports & Port Commanders</a></li>
                    <li><a href="#">Famous Admirals</a></li>
                    <li><a href="#">Merchandise Catalog</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>

        <div class="
            md:w-9/12
        ">
        
        </div>
    </div>

    <script src="http://0.0.0.0:8080/js/main.min.js"></script>
</body>

</html>
